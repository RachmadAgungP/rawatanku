name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Remove base href
        run: |
          if [ -f build/web/index.html ]; then
            sed -i 's|<base href="/">||' build/web/index.html || true
          fi

      - name: Ensure .nojekyll exists
        run: |
          if [ -d build/web ]; then
            touch build/web/.nojekyll
          fi

      - name: Ensure 404.html redirect
        run: |
          cat > build/web/404.html <<'HTML'
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; URL=./index.html" />
    <script>location.replace('./index.html' + location.search + location.hash)</script>
    <title>404 Not Found</title>
  </head>
  <body>
    If you are seeing this page, the resource was not found. Redirecting to the app...
  </body>
</html>
HTML

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          publish_branch: gh-pages
          keep_files: false
