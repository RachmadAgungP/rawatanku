name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-gh-pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: Install dependencies
        run: flutter pub get

      - name: Build web release
        run: flutter build web --release

      - name: Prepare build for GitHub Pages
        run: |
          # Remove <base href="..."> if present (prevents incorrect absolute paths on GH Pages)
          if [ -f build/web/index.html ]; then
            sed -i '/<base href=/d' build/web/index.html || true
          fi
          # Prevent Jekyll processing
          touch build/web/.nojekyll
          # Create simple 404 fallback to support SPA routing
          cat > build/web/404.html <<'HTML'
          <!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=/" />
            </head>
            <body></body>
          </html>
          HTML

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
